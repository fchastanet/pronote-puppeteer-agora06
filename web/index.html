<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Metrics Dashboard</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=login,logout,notifications,notifications_off" />
</head>

<body>
  <div id="app" data-web-service-url="%VITE_WEBSERVICE_URL%"></div>
  <script type="module" src="/main.js"></script>
  <div class="navbar">
    <a href="#" data-translate="home"></a>
    <a href="#" data-translate="metrics"></a>
    <a href="#" data-translate="settings"></a>
    <div id="loginForm" class="login">
      <div class="loginFields">
        <span data-translate="login"></span>
        <input type="text" id="login" placeholder="" />
        <input type="password" id="password" placeholder="" />
      </div>
      <button id="loginButton" class="button loginButton">
        <span class="material-symbols-outlined">
          login
        </span>
        <span data-translate="login"></span>
      </button>
    </div>
    <button id="logoutButton" class="button logoutButton hidden">
      <span class="material-symbols-outlined">
        logout
      </span>
      <span data-translate="logout"></span>
    </button>
    <button id="subscribeButton" class="button notificationsButton subscribeNotificationsButton hidden"
      title="you will not receive notifications until you click on that button">
      <span class="material-symbols-outlined">
        notifications_off
      </span>
      <span data-translate="subscribe"></span>
    </button>
    <button id="unsubscribeButton" class="button notificationsButton unsubscribeNotificationsButton hidden"
      title="you are currently subscribed, you will receive notifications, unless you click on that button">
      <span class="material-symbols-outlined">
        notifications
      </span>
      <span data-translate="subscribed"></span>
    </button>
    <select id="languageSelector" class="languageSelector">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
    </select>
  </div>

  <div id="dashboard" class="hidden">
    <h1>Homework Metrics Dashboard (%MODE%)</h1>
    <div class="dashboardGrid">
      <div class="chart-container" id="completionRateChart"></div>
      <div class="chart-container" id="onTimeCompletionRateChart"></div>
      <div class="chart-container" id="homeworkLoadChart"></div>
      <div class="chart-container" id="homeworkLoadPerWeekDayChart"></div>
      <div class="chart-container" id="subjectMetricsChart"></div>
      <div class="chart-container" id="homeworksDurationChart"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
