<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Metrics Dashboard</title>
</head>

<body>
  <div id="app" data-web-service-url="%VITE_WEBSERVICE_URL%"></div>
  <script type="module" src="/main.js"></script>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Metrics</a>
    <a href="#">Settings</a>
    <div id="loginForm" class="login">
      <span>Login</span>
      <input type="text" id="login" placeholder="Login" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Login</button>
    </div>
    <button id="logoutButton" class="logoutButton hidden">Logout</button>
  </div>
  <div class="notification-container">
    <div class="notification"></div>
    Push Notifications:
    <button id="subscribeButton">Subscribe</button>
    <button id="unsubscribeButton">Unsubscribe</button>
  </div>

  <div id="dashboard" class="hidden">
    <h1>Homework Metrics Dashboard (%MODE%)</h1>
    <div class="dashboardGrid">
      <div class="chart-container" id="completionRateChart"></div>
      <div class="chart-container" id="onTimeCompletionRateChart"></div>
      <div class="chart-container" id="homeworkLoadChart"></div>
      <div class="chart-container" id="homeworkLoadPerWeekDayChart"></div>
      <div class="chart-container" id="subjectMetricsChart"></div>
      <div class="chart-container" id="homeworksDurationChart"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
